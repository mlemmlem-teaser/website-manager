<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Data Management</title>
<style>
    table {
        border-collapse: collapse;
        width: 80vw;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        text-align: center;
    }
</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Created</th>
            <th>Setting</th>
        </tr>
    </thead>
    <tbody>
        <!-- Sample data -->
        <tr>
            <td>1</td>
            <td>example@example.com</td>
            <td>John Doe</td>
            <td style="text-align: center;">30</td>
            <td style="text-align: center;">Male</td>
            <td>2024-04-07</td>
            <td>Settings</td>
        </tr>
        <tr>
            <td>2</td>
            <td>another@example.com</td>
            <td>Jane Smith</td>
            <td style="text-align: center;">25</td>
            <td style="text-align: center;">Female</td>
            <td>2024-04-07</td>
            <td>Settings</td>
        </tr>
        <!-- Add more rows as needed -->
    </tbody>
</table>

</body>
</html>
