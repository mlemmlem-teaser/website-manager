<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Form</title>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

#userForm {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}
#userForm div {
    margin-bottom: 10px;
}

label {
    display: inline-block;
    width: 120px;
}

#username,
#email,
#birth {
    width: calc(100% - 120px);
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
}
#avatarPreview {
    max-width: 100px;
    max-height: 100px;
    margin-bottom: 10px;
}
#cancelBtn,#saveBtn {
    padding: 8px 16px;
    margin-right: 10px;
    border: none;
    border-radius: 3px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}

#cancelBtn:hover {
    background-color: #0056b3;
}
#saveBtn:hover {
    background-color: #0056b3;
}


#cancelBtn:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}
#saveBtn:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}
</style>
</head>
<body>
<form id="userForm">
    <div>
        <img id="avatarPreview" src="/Assets/Images/default-user-img.webp" alt="Ảnh đại diện">
    </div>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
    </div>
    <div>
        <label for="birth">Ngày sinh:</label>
        <input type="date" id="birth" required>
    </div>
    <div>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div>
        <label for="created">Ngày tạo:</label>
        <input type="date" id="created" disabled>
    </div>
    <div>
        <button type="button" id="cancelBtn">Cancel</button>
        <button type="submit" id="saveBtn">Save</button>
    </div>
</form>

<script>
    // Thêm JavaScript cho tính năng xử lý form
</script>
</body>
</html>
