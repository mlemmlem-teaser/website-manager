      <div class="video-container">

        </div>
        <div class="video-controls flex justify-between items-center py-2">
          <div class="left-controls flex items-center space-x-4">
            <button onclick="updateLikeCount()" class="text-blue-500">
              <i class="fas fa-thumbs-up"></i> <span id="likeCount">1</span>
            </button>
            <script>
              function updateLikeCount() {
                const likeCountElement = document.getElementById("likeCount");
                const currentCount = parseInt(likeCountElement.textContent);
                likeCountElement.textContent = currentCount + 1;
              }
            </script>
            <button class="text-blue-500">
              <i class="fas fa-share"></i> Chia sẻ
            </button>
          </div>
        </div>
        <div class="video-description py-2">

          <div class="flex items-center space-x-2"></div>
          <div
            class="rating flex items-center space-x-2 py-2"
            onclick="updateRating(1)"
          >
            <span class="text-yellow-500" id="ratingValue">
              <span id="ratingValueText">0</span>
              <i class="fas fa-star"></i>
            </span>
          </div>

          <button
            class="text-white"
            onclick="document.querySelector('.watch').style.display = 'none'; document.querySelector('.content').style.display = 'block'"
          >
            <i class="fas fa-times"></i> Thoát

          <script>
            function updateRating(rating) {
              const ratingValueText =
                document.getElementById("ratingValueText");
              const currentRating = parseInt(ratingValueText.textContent);
              ratingValueText.textContent = currentRating + rating;
            }
          </script>
        </div>
