<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="../Auth.css" />

    <link
      rel="shortcut icon"
      href="/Assets/Icons/favicon.ico"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/7a436d10a3.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <video
        id="video_background"
        preload="auto"
        autoplay="true"
        loop="loop"
        muted
        volume="0"
        class="item"
      >
        <source
          src="/Assets/Images/raining-in-the-mystical-forest-moewalls-com.mp4"
          type="video/mp4"
        />
      </video>
      <h2
        class="item"
        style="margin-bottom: 0;"
      >
        <b >Register</b>
      </h2>

      <form action="#" class="form_login">
        <label for="username" class="item">Username</label> <br class="item" />
        <input type="text" placeholder="Username" name="username" required class="item" />
        <label for="email" class="item">Email</label> <br/>
        <input type="email" placeholder="Email" name="email" required class="item" />
        <label for="password" class="item">Password</label><br class="item" />
        <input
          type="password"
          placeholder="Password"
          name="password"
          required
          class="item"
        />
        <div class="BandD item">Birth and Gender</div>
        <div style="display: flex" class="item">
          <div>
            <input
              type="date"
              placeholder="Birth"
              id="date"
              required
              min="2000-01-01"
              max="2030-01-01"
              class="item"
              style="margin-bottom: 0;"
            />
          </div>
          <div class="item" style="margin-left: 14px;">
            <select name="gender" class="item" style="height: 49px; margin-bottom: 0;">
              <option value="">Choose your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <br class="item" />
        <button type="submit" class="item" style="margin-bottom: 0;">Register</button>
      </form>
      <h5 class="item" style="margin-top: 5px;">or sign up with</h5>
      <div class="social-icons item">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>

    <script type="module" src="register.js"></script>
  </body>
</html>
