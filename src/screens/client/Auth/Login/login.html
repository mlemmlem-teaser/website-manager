<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="/Assets/Icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../Auth.css" />

    <script
      src="https://kit.fontawesome.com/7a436d10a3.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <video
        id="video_background"
        preload="auto"
        autoplay="true"
        loop="loop"
        muted
        volume="0"
        class="item"
      >
        <source
          src="/Assets/Images/raining-in-the-mystical-forest-moewalls-com.mp4"
          type="video/mp4"
        />
      </video>
      <h2 class="item" style="margin-bottom: 0">
        <b>Login</b>
      </h2>
      <form action="#" class="form_login item">
        Email <br />
        <input type="email" placeholder="Email" name="email" required />
        Password <br />
        <input
          type="password"
          placeholder="Password"
          name="password"
          required
          class="item"
        />
        <a href="/src/screens/client/Auth/Register/register.html" id="DHAA" class="item"
          >Dont have an account?</a
        >
        <button type="submit" class="item login">Login</button>
      </form>
      <h5 class="item">or sign up with</h5>
      <div class="social-icons item item">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
    <a href="/src/config-firebase.js"></a>
    <script type="module" src="login.js"></script>

  </body>
</html>
