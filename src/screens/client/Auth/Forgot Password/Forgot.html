<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="/Assets/Icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="Forgot.css" />
    <link rel="stylesheet" href="../Auth.css" />

    <script
      src="https://kit.fontawesome.com/7a436d10a3.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
  </head>
  <body>
    <div class="container">
      <video
        id="video_background"
        preload="auto"
        autoplay="true"
        loop="loop"
        muted
        volume="0"
        class="item"
      >
        <source
          src="/Assets/Images/furina-genshin-impact-moewalls-com.mp4"
          type="video/mp4"
        />
      </video>
      <h2
        style="margin-bottom: 0;margin-top: 90px;"
        class="item"
      >
        <b>Forgot Password</b>
      </h2>
      <form action="#" class="form_login">
        <div class="item">
          Email <br />
          <input type="email" placeholder="Email" name="email" required />
        </div>
        <div class="item">
          Reset Password <br />
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          />
        </div>
        <div class="item">
          Verify code<br />
          <input
            type="number"
            placeholder="XXXXXX"
            name="code"
            style="
              width: 100%;
              padding: 1em;
              margin-bottom: 1em;
              border: 2px solid #12b1d2;
              border-radius: 5px;
              box-sizing: border-box;
              color: #fff;
              background-color: #252340;
            "
          />
        </div>
        <div class="item">
          <button type="submit">Reset Password</button>
        </div>
      </form>
      <h5 class="item">or sign up with</h5>
      <div class="social-icons item item">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>

    <script type="module" src="Forgot.js"></script>
  </body>
</html>
